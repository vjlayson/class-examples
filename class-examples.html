        // Sample No. 2
        class ParentVehicle{

            constructor(brand,model,color,year){
                this.brand = brand
                this.model = model
                this.color = color
                this.year = year
            }
            getBrandModel(){
                return `${this.brand} ${this.model}`
            }
            getCarAge(){
                let currentDate = new Date().getFullYear() // not Static date
                let age = currentDate - this.year
                return `${age}`

            }

        }

        class Car extends ParentVehicle{
            getBrandModel(){
                return `${super.getBrandModel()} calling ParentVehicle class`
            }
            getCarAge(){
                return `this car's age is ${super.getCarAge()}`
            }
        }

        let car = new Car("Toyota", "SUV", "red", "2015")

        console.log(car.getBrandModel())
        console.log(car.getCarAge())


        // Sample No. 3
        class Square{
            constructor(width){
                this.width = width
            }
            // height is a function
            get height(){
                return this.width

            }
            set height(height){
                this.width = height
                console.log(`Set a new height of ${this.height}`)

            }
            // another function
            get area(){
                return this.width * this.height
            }

        }

        let square = new Square(4)
        console.log(`Getting the height: ${square.height}`)
        console.log(`Getting the area: ${square.area}`)
